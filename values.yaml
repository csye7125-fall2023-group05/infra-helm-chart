# Default values for infra-helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  containerImg: quay.io/pwncorp/consumer:latest
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets:
  type: kubernetes.io/dockerconfigjson
  dockerConfig: b2theS1tci1oYWNrZXItY2FsbS1kb3duCg==
nameOverride: ""
fullnameOverride: ""

namespace: webapp

deployStrat:
  rolling: RollingUpdate
  maxSurge: 1
  maxUnavailable: 0

progressDeadlineSeconds: 120
minReadySeconds: 30

configs:
  kafka_port: "9094"
  client_id: webapp
  topic: healthcheck
  db: consumer
  dbport: "5432"

secret:
  type: Opaque
  username: consumer_user
  password: consumer@pswd

# serviceAccount:
#   # Specifies whether a service account should be created
#   create: true
#   # Automatically mount a ServiceAccount's API credentials?
#   automount: true
#   # Annotations to add to the service account
#   annotations: {}
#   # The name of the service account to use.
#   # If not set and create is true, a name is generated using the fullname template
#   name: ""

podAnnotations: {}

podLabel:
  app: consumer

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

psql:
  version: "13.1.5"
  repository: https://charts.bitnami.com/bitnami
  enabled: true
  image: postgres
  tag: 14-alpine

postgresql:
  auth:
    username: consumer_user
    password: consumer@pswd
    database: consumer
  primary:
    persistence:
      size: 1Gi

kafka:
  listeners:
    client:
      protocol: PLAINTEXT
    controller:
      protocol: PLAINTEXT
    interbroker:
      protocol: PLAINTEXT
    external:
      protocol: PLAINTEXT
  controller:
    replicaCount: 0
  broker:
    replicaCount: 3
    persistence:
      size: 1Gi
  # externalAccess:
  #   enabled: true
  #   autoDiscovery:
  #     enabled: true
  serviceAccount:
    create: false
  # rbac:
  #   create: true
  provisioning:
    enabled: true
    numPartitions: 3
    replicationFactor: 1
    topics:
      - name: healthcheck
        partitions: 3
        replicationFactor: 1
        config:
          max.message.bytes: 64000
          flush.messages: 1
  kraft:
    enabled: false
  zookeeper:
    enabled: true
    persistence:
      size: 1Gi
